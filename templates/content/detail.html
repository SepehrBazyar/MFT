{% extends "base.html" %}

{% block content %}

    <h1>{{ post.title }}</h1><hr/>
    <p>{{ post.body }}</p><hr/>
    {% if post.comments %}
        <ul>
            {% for comment in post.comments.all %}
                <li>{{ comment.text }}</li>
            {% endfor %}
        </ul>
    {% else %}
        No Comments.
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ comment_form.as_p }}
        <button type="submit">Create</button>
    </form>

{% endblock %}
