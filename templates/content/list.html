{% extends "base.html" %}

{% block title %} Post List {% endblock %}
{% block content %}

    <div>
        {% if posts %}
            <ul>
                {% for post in posts %}
                    <li><a href="{% url 'content:post-detail' post.id %}">{{ post.title }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            No Posts.
        {% endif %}
    </div>

{% endblock %}
